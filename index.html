  <!-- JavaScript for Info Section -->
  <script>
    const infoData = [
      { title: "About Me", content: "Hi! I'm a game developer and I love making fun interactive games for the web." },
      { title: "Projects", content: "Iâ€™ve made games like Game 1 and Game 2. More coming soon!" },
      { title: "Contact", content: "You can reach me at myemail@example.com or via GitHub." },
      { title: "Skills", content: "HTML, CSS, JavaScript, Tailwind CSS, Phaser.js." },
      { title: "Goals", content: "Create more interactive games and share them online!" }
    ];

    const container = document.getElementById('info-container');
    infoData.forEach(item => {
      const card = document.createElement('div');
      card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";

      const title = document.createElement('h3');
      title.textContent = item.title;
      title.className = "text-xl font-semibold mb-2";

      const content = document.createElement('p');
      content.textContent = item.content;
      content.className = "text-gray-700";

      card.appendChild(title);
      card.appendChild(content);
      container.appendChild(card);
    });
  </script>
