<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game 1 - Catch the Ball</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { 
    margin: 0; 
    background: linear-gradient(to bottom, #90cdf4, #f6e05e); 
    font-family: sans-serif; 
  }
  canvas {
    display: block;
    margin: 2rem auto; /* center with spacing for scrolling */
    background: #fff;
    border: 4px solid #4c51bf;
    border-radius: 12px;
  }
</style>
</head>
<body>

<header class="bg-purple-600 text-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
  <h1 class="text-2xl font-bold">Game 1 - Catch the Ball</h1>
  <a href="index.html" class="bg-white text-purple-600 px-4 py-2 rounded hover:bg-purple-100">Back to Hub</a>
</header>

<main>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <p class="text-center text-gray-700 mb-8">
    Use the ← and → arrow keys to move the paddle and catch the falling ball. Score points for each catch!
  </p>
</main>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let paddle = { x: 350, y: 550, width: 100, height: 20, speed: 7 };
let ball = { x: Math.random() * 780, y: 0, radius: 20, speedY: 4 };
let score = 0;

function drawPaddle() {
  ctx.fillStyle = '#4c51bf';
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

function drawBall() {
  ctx.fillStyle = '#f56565';
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fill();
  ctx.closePath();
}

function drawScore() {
  ctx.fillStyle = '#2d3748';
  ctx.font = '24px sans-serif';
  ctx.fillText('Score: ' + score, 10, 30);
}

function update() {
  ball.y += ball.speedY;

  if(ball.y + ball.radius >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.width) {
    score++;
    resetBall();
  }

  if(ball.y > canvas.height) {
    alert('Game Over! Your score: ' + score);
    score = 0;
    resetBall();
  }
}

function resetBall() {
  ball.x = Math.random() * (canvas.width - 20);
  ball.y = 0;
  ball.speedY = 4 + score * 0.3;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();
  drawBall();
  drawScore();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowLeft' && paddle.x > 0) paddle.x -= paddle.speed;
  if(e.key === 'ArrowRight' && paddle.x + paddle.width < canvas.width) paddle.x += paddle.speed;
});

gameLoop();
</script>

</body>
</html>
