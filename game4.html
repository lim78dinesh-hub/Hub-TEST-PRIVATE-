<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game 4 - Flappy Bird</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { 
    margin: 0; 
    background: linear-gradient(to bottom, #1e3a8a, #3b82f6); 
    font-family: sans-serif; 
  }
  canvas {
    display: block;
    margin: 2rem auto;
    background: #9ca3af; /* gray road-like background for consistency with Game 3 */
    border: 4px solid #fbbf24;
    border-radius: 12px;
  }
  header {
    background: #f59e0b;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 50;
  }
</style>
</head>
<body>

<header>Game 4 - Flappy Bird</header>

<div class="text-center my-4">
  <a href="index.html" class="bg-yellow-400 text-black px-6 py-3 rounded shadow font-semibold hover:bg-yellow-500 transition">
    ‚Üê Back to Hub
  </a>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<p class="text-center text-white mb-8">
  Press SPACE to flap and avoid the obstacles!
</p>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let bird = { x: 50, y: 300, width: 30, height: 30, velocity: 0 };
const gravity = 0.6;
const flapPower = -10;

let pipes = [];
const pipeWidth = 60;
const pipeGap = 150;
let frame = 0;
let score = 0;
let gameOver = false;

// Flap on spacebar
document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    bird.velocity = flapPower;
    if (gameOver) restartGame();
  }
});

// Restart game
function restartGame() {
  bird.y = 300;
  bird.velocity = 0;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
}

// Game loop
function update() {
  if (gameOver) return;

  // Bird physics
  bird.velocity += gravity;
  bird.y += bird.velocity;

  // Spawn pipes
  if (frame % 100 === 0) {
    const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
    pipes.push({ x: canvas.width, top: topHeight });
  }

  // Move pipes
  pipes.forEach((pipe, i) => {
    pipe.x -= 3;

    // Collision detection
    if (
      bird.x + bird.width > pipe.x &&
      bird.x < pipe.x + pipeWidth &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
    ) {
      gameOver = true;
    }

    // Remove off-screen pipes & score
    if (pipe.x + pipeWidth < 0) {
      pipes.splice(i, 1);
      score++;
    }
  });

  // Check ground & ceiling
  if (bird.y + bird.height > canvas.height || bird.y < 0) gameOver = true;

  frame++;
}

// Draw everything
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Bird
  ctx.fillStyle = '#f59e0b';
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  // Pipes
  ctx.fillStyle = '#22c55e';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
  });

  // Score
  ctx.fillStyle = '#fff';
  ctx.font = '24px sans-serif';
  ctx.fillText('Score: ' + score, 10, 30);

  // Game Over
  if (gameOver) {
    ctx.fillStyle = 'red';
    ctx.font = '40px sans-serif';
    ctx.fillText('GAME OVER', 60, canvas.height/2);
    ctx.font = '20px sans-serif';
    ctx.fillText('Press SPACE to restart', 60, canvas.height/2 + 40);
  }
}

// Main loop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
